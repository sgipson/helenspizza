    <div class="orderlist">
        <form action="" name="registration" class="registration">
            <label for="firstname" class="label">First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="John" class="text">
            <label for="lastname" class="label">Last Name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Doe" class="text">
            <label for="phonenumber" class="label">Phone Number</label>
                <input type="text" name="phonenumber" id="phonenumber" placeholder="501-123-4567" class="text">
            <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" placeholder="john@doe.com" class="text">
            <label for="datetime" class="label">Pick-up Time</label>
                <input type="datetime-local" name="datetime" id="datetime" class="text">
            <fieldset>
                <legend>Choose your Pizza</legend>
                        <input type="checkbox" name="pizza" id="cheese" value="cheese">
                        <label for="cheese">Cheese</label>
                        <input type="number" name="quantity" id="quantity" value="quantity">
                        <input type="checkbox" name="pizza" id="pepperoni" value="pepperoni">
                        <label for="pepperoni">Pepperoni</label>
                        <input type="number" name="quantity" id="quantity" value="quantity">
                        <input type="checkbox" name="pizza" id="thehog" value="thehog">
                        <label for="thehog">The Hog</label>
                        <input type="number" name="quantity" id="quantity" value="quantity">
                        <input type="checkbox" name="pizza" id="veggie" value="veggie">
                        <label for="veggie">Veggie</label>
                        <input type="number" name="quantity" id="quantity" value="quantity">
                        <input type="checkbox" name="pizza" id="hawaiian" value="hawaiian">
                        <label for="hawaiian">Hawaiian</label>
                        <input type="number" name="quantity" id="quantity" value="quantity">
                        <input type="checkbox" name="pizza" id="supreme" value="supreme">
                        <label for="supreme">Supreme</label>
                        <input type="number" name="quantity" id="quantity" value="quantity">
            </fieldset>
            
            <label for="crust" class="label">Crust Type</label>
                <input type="radio" name="crust" id="thin" value="thin">
                <label for="thin">Thin</label>
                <br>
                <input type="radio" name="crust" id="thick" value="thick">
                <label for="thick">Thick</label>
           
            <label for="size" class="label">Size</label>
                <input type="radio" name="size" id="small" value="small">
                <label for="small">Small</label>
                <br>
                <input type="radio" name="size" id="medium" value="medium">
                <label for="medium">Medium</label>
                <br>
                <input type="radio" name="size" id="large" value="large">
                <label for="large">Large</label>
 
            <label for="drink" class="label">Drink</label>
                    <select name="drinks" id="drink">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="Coke">Coke</option>
                        <option value="Diet Coke">Diet Coke</option>
                        <option value="Dr. Pepper">Dr. Pepper</option>
                        <option value="Sprite">Sprite</option>
                        <option value="Iced Tea">Iced Tea</option>
                    </select>

            <label for="breadstick" class="label">Breadsticks</label>
                    <select name="breadsticks" id="breadstick">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="Regular">Regular</option>
                        <option value="Stuffed">Stuffed</option>
                        <option value="None">None</option>
                    </select>

            <label for="salad" class="label">Salads</label>
                <select name="salads" id="salad">
                    <option disabled selected value> -- select an option -- </option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            <button type="submit">Send</button>
        </form>
